<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
    }

    .container {
      text-align: center;
    }

    .search-box {
      width: 420px;
      padding: 14px 20px;
      font-size: 16px;
      border-radius: 24px;
      border: 1px solid #dfe1e5;
      outline: none;
    }

    .search-box:focus {
      box-shadow: 0 1px 6px rgba(32,33,36,0.28);
      border-color: transparent;
    }

    .search-btn {
      margin-top: 20px;
      padding: 10px 24px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background: #f8f9fa;
      cursor: pointer;
    }

    .search-btn:hover {
      border: 1px solid #dadce0;
    }
  </style>
</head>
<body>

  <div class="container">
    <form action="https://getform.io/f/adrkdwka" method="POST">
      <input
        class="search-box"
        type="text"
        name="user_search"
        placeholder="Search..."
        required
      >
      <br>
      <button class="search-btn" type="submit">Search</button>
    </form>
  </div>

</body>
</html>
